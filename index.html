<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <form>
   <label for="email">Email:</label><input type="email" name=email" id="email">
   <label for="password">Password:</label><input type="password" name="password" id="password">
   <label for="username">Github Username:</label><input type="text" name="username" id="username">
   <label for="enterprise">Enterprise</label><input type="radio" name="version" id="enterprise">
   <label for="pro">Pro</label><input type="radio" name="version" id="pro">
   <label for="free">Free</label><input type="radio" name="version" id="free">
    <label for="remember-me">Remember Me</label><input type="checkbox" name="remember-me" id="remember-me">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
